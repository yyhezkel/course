    <script>
        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                overlay.style.display = 'block';
                setTimeout(() => overlay.classList.add('active'), 10);
            } else {
                overlay.classList.remove('active');
                setTimeout(() => overlay.style.display = 'none', 300);
            }
        }

        const API_URL = './auth.php';
        let csrfToken = null;

        // Fetch CSRF token
        async function fetchCsrfToken() {
            try {
                const response = await fetch(API_URL + '?action=get_csrf_token', {
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.success) {
                    csrfToken = result.csrf_token;
                }
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'ğŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'ğŸ‘ï¸';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = e.target.querySelector('button[type="submit"]');

            if (!username || !password) {
                showError('× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }

            // Ensure we have a CSRF token
            if (!csrfToken) {
                await fetchCsrfToken();
            }

            if (!csrfToken) {
                showError('×©×’×™××ª ××‘×˜×—×”. × × ×œ×¨×¢× ×Ÿ ××ª ×”×“×£');
                return;
            }

            // Disable button
            submitButton.disabled = true;
            submitButton.querySelector('span').textContent = '××ª×—×‘×¨...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password,
                        csrf_token: csrfToken
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Store admin info
                    localStorage.setItem('admin', JSON.stringify(result.admin));

                    // Redirect to dashboard
                    window.location.href = './dashboard.html';
                } else {
                    showError(result.message || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');

                    // If account is locked, show additional info
                    if (result.locked) {
                        submitButton.disabled = true;
                        submitButton.querySelector('span').textContent = '×—×©×‘×•×Ÿ × ×—×¡×';
                    } else {
                        submitButton.disabled = false;
                        submitButton.querySelector('span').textContent = '×”×ª×—×‘×¨ ×œ××¢×¨×›×ª';

                        // Refresh CSRF token after failed attempt
                        await fetchCsrfToken();
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª');
                submitButton.disabled = false;
                submitButton.querySelector('span').textContent = '×”×ª×—×‘×¨ ×œ××¢×¨×›×ª';
            }
        });

        // Check if already logged in and fetch CSRF token
        window.addEventListener('DOMContentLoaded', async () => {
            // Fetch CSRF token
            await fetchCsrfToken();

            try {
                const response = await fetch(API_URL + '?action=check', {
                    credentials: 'include'
                });
                const result = await response.json();

                if (result.authenticated) {
                    window.location.href = './dashboard.html';
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        });
    </script>
