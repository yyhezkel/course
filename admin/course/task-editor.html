<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 砖 -  拽专住</title>
    <link rel="stylesheet" href="../admin.css">
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"></div>
            <h2> </h2>
            <p class="admin-name" id="adminName"></p>
        </div>

        <nav class="sidebar-nav">
            <div style="padding: 10px 15px; font-size: 12px; color: #9ca3af; text-transform: uppercase; font-weight: 600;"> 拽专住</div>
            <a href="./index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>转 拽专住</span>
            </a>
            <a href="./tasks.html" class="nav-item active">
                <span class="nav-icon"></span>
                <span>住驻专转 砖转</span>
            </a>
            <a href="./assign.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>拽爪转 砖转</span>
            </a>

            <div style="padding: 10px 15px; font-size: 12px; color: #9ca3af; text-transform: uppercase; font-weight: 600; margin-top: 20px;"> 驻住</div>
            <a href="../forms/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>驻住</span>
            </a>
            <a href="../users/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>砖转砖</span>
            </a>
            <a href="../responses/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>转砖转</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <span></span>
                <span>转转拽</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-container">
            <div class="editor-container">
            <!-- Header -->
            <div class="page-header">
                <div>
                    <h1 id="pageTitle">砖 砖</h1>
                    <p>爪专  注专 砖 转 拽专住</p>
                </div>
                <a href="tasks.html" class="btn btn-secondary">专 住驻专</a>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" style="display: none;"></div>

            <!-- Loading State -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>注 转...</p>
            </div>

            <!-- Editor Form -->
            <form id="taskForm" onsubmit="saveTask(event)">
                <!-- Basic Information -->
                <div class="editor-card">
                    <h3>注 住住</h3>

                    <div class="form-group">
                        <label class="form-label required" for="taskTitle">砖 砖</label>
                        <input type="text" id="taskTitle" class="form-control" required placeholder=":  驻住 拽">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="taskDescription">转专</label>
                        <textarea id="taskDescription" class="form-control" placeholder="转专 拽爪专 砖 砖"></textarea>
                        <div class="form-help">转专 拽爪专 砖驻注 专住 砖</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="taskInstructions">专转 驻专转</label>
                        <textarea id="taskInstructions" class="form-control" placeholder="专转 驻专转 转"></textarea>
                        <div class="form-help">专转 驻专转 砖驻注 祝 砖</div>
                    </div>
                </div>

                <!-- Task Settings -->
                <div class="editor-card">
                    <h3>专转 砖</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required" for="taskType">住 砖</label>
                            <select id="taskType" class="form-control" required>
                                <option value="assignment"></option>
                                <option value="reading">拽专</option>
                                <option value="form">驻住</option>
                                <option value="quiz"></option>
                                <option value="video"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="estimatedDuration">砖 砖注专 (拽转)</label>
                            <input type="number" id="estimatedDuration" class="form-control" placeholder="30" min="0">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="taskPoints">拽转</label>
                            <input type="number" id="taskPoints" class="form-control" value="0" min="0">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="sequenceOrder">住专 拽专住</label>
                            <input type="number" id="sequenceOrder" class="form-control" value="0" min="0">
                            <div class="form-help">住专 驻注 拽专住</div>
                        </div>
                    </div>
                </div>

                <!-- Form Link -->
                <div class="editor-card">
                    <h3>拽砖专 驻住</h3>

                    <div class="form-group">
                        <label class="form-label" for="formId">驻住 拽砖专</label>
                        <select id="formId" class="form-control">
                            <option value=""> 驻住 拽砖专</option>
                        </select>
                        <div class="form-help">专 驻住  砖 转  驻住</div>
                    </div>
                </div>

                <!-- Status -->
                <div class="editor-card">
                    <h3>住住</h3>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="isActive" checked style="margin-left: 8px;">
                            砖 驻注
                        </label>
                        <div class="form-help">砖转  驻注转  爪 转</div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="button-group">
                    <button type="submit" class="btn btn-success btn-block">砖专 砖</button>
                    <a href="tasks.html" class="btn btn-secondary"></a>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('../auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'check' })
                });

                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '../index.html';
                    return;
                }

                document.getElementById('adminName').textContent = data.admin.full_name || data.admin.username;
            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '../index.html';
            }
        }

        function logout() {
            fetch('../auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ action: 'logout' })
            }).then(() => {
                window.location.href = '../index.html';
            });
        }
    </script>

    <script>
        let taskId = null;
        let isEditMode = false;

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();

            // Check if editing existing task
            const urlParams = new URLSearchParams(window.location.search);
            taskId = urlParams.get('id');

            if (taskId) {
                isEditMode = true;
                document.getElementById('pageTitle').textContent = '注专转 砖';
                await loadTask(taskId);
            }

            // Load available forms
            await loadForms();
        });

        async function loadForms() {
            try {
                const response = await fetch('../api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'list_forms' })
                });

                const data = await response.json();

                if (data.success && data.forms) {
                    const formSelect = document.getElementById('formId');
                    data.forms.forEach(form => {
                        const option = document.createElement('option');
                        option.value = form.id;
                        option.textContent = form.title;
                        formSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading forms:', error);
            }
        }

        async function loadTask(id) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('taskForm').style.display = 'none';

            try {
                const response = await fetch('../api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'get_task',
                        task_id: id
                    })
                });

                const data = await response.json();

                if (data.success && data.task) {
                    const task = data.task;

                    // Fill form with task data
                    document.getElementById('taskTitle').value = task.title || '';
                    document.getElementById('taskDescription').value = task.description || '';
                    document.getElementById('taskInstructions').value = task.instructions || '';
                    document.getElementById('taskType').value = task.task_type || 'assignment';
                    document.getElementById('estimatedDuration').value = task.estimated_duration || '';
                    document.getElementById('taskPoints').value = task.points || 0;
                    document.getElementById('sequenceOrder').value = task.sequence_order || 0;
                    document.getElementById('formId').value = task.form_id || '';
                    document.getElementById('isActive').checked = task.is_active == 1;

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('taskForm').style.display = 'block';
                } else {
                    throw new Error(data.message || 'Failed to load task');
                }
            } catch (error) {
                console.error('Error loading task:', error);
                showAlert('砖 注转 砖: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function saveTask(event) {
            event.preventDefault();

            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                instructions: document.getElementById('taskInstructions').value,
                task_type: document.getElementById('taskType').value,
                estimated_duration: document.getElementById('estimatedDuration').value || null,
                points: parseInt(document.getElementById('taskPoints').value) || 0,
                sequence_order: parseInt(document.getElementById('sequenceOrder').value) || 0,
                form_id: document.getElementById('formId').value || null,
                is_active: document.getElementById('isActive').checked ? 1 : 0
            };

            if (isEditMode) {
                taskData.task_id = taskId;
            }

            try {
                const response = await fetch('../api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: isEditMode ? 'update_task' : 'create_task',
                        ...taskData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(isEditMode ? '砖 注 爪!' : '砖 爪专 爪!', 'success');
                    setTimeout(() => {
                        window.location.href = 'tasks.html';
                    }, 1500);
                } else {
                    showAlert('砖: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error saving task:', error);
                showAlert('砖 砖专转 砖', 'error');
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
