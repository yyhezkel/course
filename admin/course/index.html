<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转 - 拽专住 AA</title>
    <link rel="stylesheet" href="../admin.css">
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"></div>
            <h2> </h2>
            <p class="admin-name" id="adminName"></p>
        </div>

        <nav class="sidebar-nav">
            <div style="padding: 10px 15px; font-size: 12px; color: #9ca3af; text-transform: uppercase; font-weight: 600;"> 拽专住</div>
            <a href="./index.html" class="nav-item active">
                <span class="nav-icon"></span>
                <span>转 拽专住</span>
            </a>
            <a href="./tasks.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>住驻专转 砖转</span>
            </a>
            <a href="./assign.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>拽爪转 砖转</span>
            </a>
            <a href="./materials.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>专 </span>
            </a>
            <a href="./reports.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>转 转</span>
            </a>

            <div style="padding: 10px 15px; font-size: 12px; color: #9ca3af; text-transform: uppercase; font-weight: 600; margin-top: 20px;"> 驻住</div>
            <a href="../forms/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>驻住</span>
            </a>
            <a href="../users/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>砖转砖</span>
            </a>
            <a href="../responses/index.html" class="nav-item">
                <span class="nav-icon"></span>
                <span>转砖转</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <span></span>
                <span>转转拽</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-container">
        <div class="page-header">
            <h1> 转 拽专住</h1>
            <div class="header-actions">
                <a href="../dashboard.html" class="btn btn-secondary">专 砖专</a>
                <a href="tasks.html" class="btn btn-primary"> 砖转</a>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="驻砖 转 驻 砖, 转..  住驻专 砖...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all"></button>
                <button class="filter-btn" data-filter="active">驻注</button>
                <button class="filter-btn" data-filter="inactive"> 驻注</button>
                <button class="filter-btn" data-filter="completed">住</button>
                <button class="filter-btn" data-filter="in-progress">转</button>
                <button class="filter-btn" data-filter="not-started"> 转</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>注 转...</p>
        </div>

        <!-- Users Grid -->
        <div id="usersGrid" class="users-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            loadUsers();
            setupEventListeners();
        });

        async function checkAuth() {
            try {
                const response = await fetch('../auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'check' })
                });

                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '../index.html';
                    return;
                }

                document.getElementById('adminName').textContent = data.admin.full_name || data.admin.username;
            } catch (error) {
                console.error('Error checking auth:', error);
                window.location.href = '../index.html';
            }
        }

        function logout() {
            fetch('../auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ action: 'logout' })
            }).then(() => {
                window.location.href = '../index.html';
            });
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterAndRenderUsers();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    filterAndRenderUsers();
                });
            });
        }

        async function loadUsers() {
            try {
                const response = await fetch('../api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'get_all_users_with_progress' })
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const data = await response.json();

                if (data.success) {
                    allUsers = data.users;
                    filterAndRenderUsers();
                } else {
                    throw new Error(data.message || 'Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loading').innerHTML = `
                    <p style="color: red;">砖 注转 转</p>
                    <p>${error.message}</p>
                `;
            }
        }

        function filterAndRenderUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allUsers.filter(user => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    user.tz.toLowerCase().includes(searchTerm) ||
                    (user.name && user.name.toLowerCase().includes(searchTerm));

                // Status filter
                let matchesFilter = true;
                if (currentFilter === 'active') {
                    matchesFilter = !user.is_blocked;
                } else if (currentFilter === 'inactive') {
                    matchesFilter = user.is_blocked;
                } else if (currentFilter === 'completed') {
                    matchesFilter = user.total_tasks > 0 && user.completed_tasks === user.total_tasks;
                } else if (currentFilter === 'in-progress') {
                    matchesFilter = user.completed_tasks > 0 && user.completed_tasks < user.total_tasks;
                } else if (currentFilter === 'not-started') {
                    matchesFilter = user.completed_tasks === 0;
                }

                return matchesSearch && matchesFilter;
            });

            renderUsers(filtered);
        }

        function renderUsers(users) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('usersGrid');
            grid.style.display = 'grid';

            if (users.length === 0) {
                grid.innerHTML = `
                    <div class="no-users" style="grid-column: 1 / -1;">
                        <div class="no-users-icon"></div>
                        <p> 爪 转</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = users.map(user => {
                const progressPercentage = user.total_tasks > 0
                    ? Math.round((user.completed_tasks / user.total_tasks) * 100)
                    : 0;

                const initials = user.tz ? user.tz.substring(0, 2) : '??';
                const isActive = !user.is_blocked;
                const statusBadge = isActive ? 'active' : 'inactive';
                const statusText = isActive ? '驻注' : ' 驻注';

                return `
                    <div class="user-card ${!isActive ? 'inactive' : ''}" onclick="openUserDetail(${user.id})">
                        <div class="user-card-header">
                            <div style="display: flex; align-items: center; flex: 1;">
                                <div class="user-avatar">${initials}</div>
                                <div class="user-info">
                                    <h3 class="user-name">${user.tz}</h3>
                                    <p class="user-id">住驻专 : ${user.tz}</p>
                                </div>
                            </div>
                            <span class="user-status-badge ${statusBadge}">${statusText}</span>
                        </div>

                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-number">${user.total_tasks}</div>
                                <div class="stat-label">砖转</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${user.completed_tasks}</div>
                                <div class="stat-label">砖</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number">${user.pending_tasks}</div>
                                <div class="stat-label">转转</div>
                            </div>
                        </div>

                        <div class="progress-section">
                            <div class="progress-label">
                                <span>转拽转 转</span>
                                <span>${progressPercentage}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" style="width: ${progressPercentage}%"></div>
                            </div>
                        </div>

                        <div class="user-actions" onclick="event.stopPropagation()">
                            <button class="user-action-btn primary" onclick="openUserDetail(${user.id})">
                                驻专 
                            </button>
                            <button class="user-action-btn secondary" onclick="assignTask(${user.id})">
                                住驻转 砖
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openUserDetail(userId) {
            window.location.href = `user-detail.html?id=${userId}`;
        }

        function assignTask(userId) {
            window.location.href = `assign-task.html?user_id=${userId}`;
        }
    </script>
</body>
</html>
