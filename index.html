<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>טופס דיגיטלי מאובטח</title>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <!-- Background Decoration -->
    <div class="background-decoration"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="container">
            <div class="logo-container">
                <div class="logo-icon">🔐</div>
                <h1 class="app-title">כניסה למערכת</h1>
                <p class="app-subtitle">מילוי טופס דיגיטלי מאובטח</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>ברוכים הבאים</h2>
                    <p>אנא התחבר להמשך</p>
                </div>

                <div class="card-body">
                    <!-- Login Method Tabs -->
                    <div style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #e5e7eb;">
                        <button id="tab-id" class="login-tab active" onclick="switchLoginMethod('id')">
                            מספר אישי
                        </button>
                        <button id="tab-username" class="login-tab" onclick="switchLoginMethod('username')">
                            אימייל + סיסמה
                        </button>
                    </div>

                    <!-- Personal Number Login (Default) -->
                    <div id="login-method-id" class="login-method active">
                        <div class="input-group">
                            <label for="tz-input" class="input-label">מספר זיהוי (ת.ז. או מספר אישי)</label>
                            <input
                                type="tel"
                                id="tz-input"
                                placeholder="הזן 7 או 9 ספרות"
                                maxlength="9"
                                pattern="[0-9]*"
                                inputmode="numeric"
                                class="input-field"
                            >
                            <div class="input-icon">👤</div>
                        </div>
                    </div>

                    <!-- Username + Password Login -->
                    <div id="login-method-username" class="login-method">
                        <div class="input-group">
                            <label for="username-input" class="input-label">כתובת אימייל</label>
                            <input
                                type="email"
                                id="username-input"
                                placeholder="your.email@example.com"
                                class="input-field"
                                autocomplete="email"
                            >
                            <div class="input-icon">📧</div>
                        </div>
                        <div class="input-group" style="margin-top: 15px;">
                            <label for="password-input" class="input-label">סיסמה</label>
                            <input
                                type="password"
                                id="password-input"
                                placeholder="לפחות 8 תווים"
                                class="input-field"
                                autocomplete="current-password"
                            >
                            <div class="input-icon">🔒</div>
                            <div class="password-requirements" style="font-size: 0.75rem; color: var(--gray-500); margin-top: 0.5rem; text-align: right;">
                                הסיסמה חייבת להכיל לפחות 8 תווים, אות גדולה, מספר ותו מיוחד
                            </div>
                        </div>
                    </div>

                    <div id="error-message" class="alert alert-error" style="display:none;"></div>

                    <button id="login-button" class="btn btn-primary btn-large">
                        <span>המשך</span>
                        <span class="btn-arrow">←</span>
                    </button>
                </div>
            </div>

            <div class="security-badge">
                <span class="badge-icon">🔒</span>
                <span>חיבור מאובטח</span>
            </div>
        </div>
    </div>

    <!-- Form Screen -->
    <div id="main-form-container" class="screen" style="display:none;">
        <div class="container">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-text-left">
                    <span id="category-name"></span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <div class="progress-text-right">
                    <span id="progress-current">1</span> / <span id="progress-total">1</span>
                </div>
            </div>

            <!-- Form Card -->
            <div class="card form-card">
                <div id="form-steps-container" class="form-content">
                    <div class="loading-spinner">⏳ טוען טופס...</div>
                </div>
            </div>

            <!-- Navigation Footer -->
            <footer id="form-footer" class="form-footer">
                <button id="prev-button" class="btn btn-secondary" disabled>
                    <span class="btn-arrow">→</span>
                    <span>הקודם</span>
                </button>

                <button id="next-button" class="btn btn-primary" disabled>
                    <span>הבא</span>
                    <span class="btn-arrow">←</span>
                </button>

                <button id="confirm-button" class="btn btn-success" style="display:none;">
                    <span>✓ שלח טופס</span>
                </button>
            </footer>
        </div>
    </div>

    <!-- Questions now loaded from database via API -->
    <!-- <script src="questions.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
